<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Dom</title>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="container">
			<h1>Répertoire de contact</h1>
		</div>
		<div class="block">
			<div class="container__form border">
				<div class="title">
					<h2>Formulaire de contact</h2>
				</div>
				<div class="form">
					<form>
						<div>
							<label>Prénom</label><br />
							<input type="text" id="lastname" class="input" />
						</div>
						<br />
						<div>
							<label>Nom</label><br />
							<input type="text" id="firstname" class="input" />
						</div>
						<br />
						<div>
							<label>Groupe</label><br />
							<select id="selection" class="selection">
								<option></option>
								<option>Groupe1</option>
								<option>Groupe2</option>
								<option>Groupe3</option>
								<option>Groupe4</option>
								<option>Groupe5</option>
							</select>
						</div>
						<br />
						<div>
							<label>Bio</label><br />
							<textarea id="message" class="message"></textarea>
						</div>
						<br />
						<div class="button__bloc">
							<div class="image">
								<div>
									<input type="file" name="fileUpload" id="img choixImg" />
								</div>
								<div class="choix">
									<img src="./Img/photo_2021-02-15_23-39-50.jpg" id="myImg" class="img__Select" />
								</div>
							</div>
							<br />
							<div class="button__group">
								<button id="buttonCreer" class="buttonCreer button">
									Créer
								</button>
								<button id="buttonReinit" class="buttonReinit button">
									Réinit.
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="container__lists border">
				<div class="title">
					<h2>Liste de contact</h2>
				</div>
				<div id="card"></div>
			</div>
		</div>
		<script src="./scripts/main.js"></script>
	</body>
</html>
