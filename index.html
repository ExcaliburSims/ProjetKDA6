<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Dom</title>
		<!--  -->
		<link rel="stylesheet" href="styles/bulma.min.css" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div id="hero columns">
			<div class="column is-12 hero-body has-background-info">
				<div class="container">
					<h1 class="title is-1">Répertoire de contact</h1>
				</div>
			</div>
		</div>
		<div class="block">
			<div class="container">
				<div class="columns">
					<div class="column box">
						<div class="block">
							<div class="hero-body has-background-info">
								<h2 class="title is-3 has-text-centered">
									Formulaire de contact
								</h2>
							</div>
						</div>
						<div class="block">
							<form class="field">
								<div class="control">
									<input type="text" id="lastname" placeholder="Prénom" class="input" />
								</div><br>
								<div class="control">
									<input type="text" id="firstname" placeholder="Nom" class="input" />
								</div><br>
								<div class="control">
									<select id="selection" class="select is-medium">
										<option>Groupe</option>
										<option>Groupe1</option>
										<option>Groupe2</option>
										<option>Groupe3</option>
										<option>Groupe4</option>
										<option>Groupe5</option>
									</select>
								</div><br>
								<div class="control">
									<textarea id="texte" placeholder="Biographie" class="textarea"></textarea>
								</div><br>
								<div class="file">
									<input type="file" class="" >
								</div>
								<br>
								<div class="control">
									<button id="buttoncreer" class="button is-info is-small">
										Créer
									</button>
									<button id="buttonreinit" class="button is-danger is-small">
										Réinit.
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="column box">
						<div class="hero">
							<div class="hero-body has-background-info">
								<h2 class="title is-3 has-text-centered">Liste de contact</h2>
							</div>
						</div>
						<div></div>
					</div>
				</div>
			</div>
		</div>
		<script src="./scripts/script1.js"></script>
	</body>
</html>
