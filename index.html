<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom</title>
    <link rel="stylesheet" href="./styles/style1.css" />
  </head>
  <body>
    <div id="titre">
      <h1>Répertoire de contact</h1>
    </div>
    <div class="container">
      <div class="form">
        <div>
          <div class="firsttitle">
            <h2>Formulaire de contact</h2>
          </div>
          <form>
            <div>
              <input type="text" id="lastname" placeholder="Prénom"/>
            </div>
            <div>
              <input type="text" id="firstname" placeholder="Nom"/>
            </div>
            <div>
              <select id="selection">
                <option>Groupe</option>
                <option>Groupe1</option>
                <option>Groupe2</option>
                <option>Groupe3</option>
                <option>Groupe4</option>
                <option>Groupe5</option>
              </select>
            </div>
            <div>
              <textarea id="texte" placeholder="Biographie"></textarea>
            </div>
            <div>
              <button id="buttonchoice">Choisir un fichier</button>
            </div>
            <div class="buttongroup">
              <button id="buttoncreer" class="buttoncreer">Créer</button>
              <button id="buttonreinit" class="buttonreinit">Réinit.</button>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="secondtitle">
          <h2>Liste de contact</h2>
        </div>
        <div class="affichage"></div>
      </div>
    </div>
    <script src="./scripts/script1.js"></script>
  </body>
</html>
